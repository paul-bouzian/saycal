<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SayCal - Logos v1</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        background: #fff;
      }
      .grid {
        display: grid;
        grid-template-columns: repeat(5, 1fr);
      }
      .cell {
        aspect-ratio: 1;
        border: 1px solid #e5e5e5;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 24px;
      }
      .cell svg {
        width: 100%;
        height: 100%;
        max-width: 80px;
        max-height: 80px;
      }
    </style>
  </head>
  <body>
    <div class="grid">
      <!-- 1: S with sound wave -->
      <div class="cell">
        <svg viewBox="0 0 500 500" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M180 120C180 120 280 120 300 120C360 120 400 160 400 210C400 260 360 290 300 290H220C180 290 150 320 150 360C150 410 190 440 250 440H380" stroke="#000" stroke-width="45" stroke-linecap="round" fill="none"/>
          <path d="M420 180C440 200 450 230 450 260" stroke="#000" stroke-width="30" stroke-linecap="round" fill="none"/>
          <path d="M440 140C475 175 495 225 495 280" stroke="#000" stroke-width="30" stroke-linecap="round" fill="none"/>
        </svg>
      </div>

      <!-- 2: SC ligature -->
      <div class="cell">
        <svg viewBox="0 0 500 500" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M100 180C100 120 150 80 220 80C270 80 310 100 330 130" stroke="#000" stroke-width="42" stroke-linecap="round" fill="none"/>
          <path d="M100 180C100 240 140 280 200 280C260 280 300 240 300 180" stroke="#000" stroke-width="42" stroke-linecap="round" fill="none"/>
          <path d="M200 280C200 340 160 380 100 380C100 380 100 420 180 420C280 420 340 360 340 280C340 200 280 150 200 150" stroke="#000" stroke-width="42" stroke-linecap="round" fill="none"/>
          <path d="M340 280C340 360 390 420 460 420" stroke="#000" stroke-width="42" stroke-linecap="round" fill="none"/>
          <path d="M460 80C390 80 340 140 340 220" stroke="#000" stroke-width="42" stroke-linecap="round" fill="none"/>
        </svg>
      </div>

      <!-- 3: S in speech bubble -->
      <div class="cell">
        <svg viewBox="0 0 500 500" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M80 200C80 120 145 60 250 60C355 60 420 120 420 200C420 280 355 340 250 340C220 340 180 335 150 350L100 400L115 340C90 310 80 260 80 200Z" fill="#000"/>
          <path d="M180 150C180 150 220 150 250 150C290 150 320 170 320 200C320 230 290 250 250 250H210C185 250 165 270 165 295C165 325 190 345 230 345" stroke="#fff" stroke-width="35" stroke-linecap="round" fill="none"/>
        </svg>
      </div>

      <!-- 4: C with microphone element -->
      <div class="cell">
        <svg viewBox="0 0 500 500" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M380 130C330 80 270 60 200 60C100 60 40 140 40 250C40 360 100 440 200 440C270 440 330 420 380 370" stroke="#000" stroke-width="45" stroke-linecap="round" fill="none"/>
          <rect x="320" y="180" width="80" height="120" rx="40" fill="#000"/>
          <path d="M280 280C280 340 320 380 360 380C400 380 440 340 440 280" stroke="#000" stroke-width="25" stroke-linecap="round" fill="none"/>
          <line x1="360" y1="380" x2="360" y2="440" stroke="#000" stroke-width="25" stroke-linecap="round"/>
        </svg>
      </div>

      <!-- 5: Rounded friendly S -->
      <div class="cell">
        <svg viewBox="0 0 500 500" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M320 100C280 70 230 55 180 70C110 90 70 150 90 210C110 270 170 290 240 300C310 310 360 340 370 400C380 470 320 440 250 440C180 440 130 420 100 380" stroke="#000" stroke-width="55" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
        </svg>
      </div>

      <!-- 6: Speech bubble with calendar grid inside -->
      <div class="cell">
        <svg viewBox="0 0 500 500" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M60 180C60 100 130 40 250 40C370 40 440 100 440 180C440 260 370 320 250 320C210 320 160 325 120 350L70 400L90 330C70 300 60 245 60 180Z" fill="#000"/>
          <rect x="140" y="100" width="50" height="50" rx="8" fill="#fff"/>
          <rect x="210" y="100" width="50" height="50" rx="8" fill="#fff"/>
          <rect x="280" y="100" width="50" height="50" rx="8" fill="#fff"/>
          <rect x="140" y="170" width="50" height="50" rx="8" fill="#fff"/>
          <rect x="210" y="170" width="50" height="50" rx="8" fill="#fff"/>
          <rect x="280" y="170" width="50" height="50" rx="8" fill="#fff"/>
        </svg>
      </div>

      <!-- 7: Circular sound waves (like clock) -->
      <div class="cell">
        <svg viewBox="0 0 500 500" fill="none" xmlns="http://www.w3.org/2000/svg">
          <circle cx="250" cy="250" r="60" fill="#000"/>
          <path d="M250 130C316 130 370 184 370 250C370 316 316 370 250 370" stroke="#000" stroke-width="30" stroke-linecap="round" fill="none"/>
          <path d="M250 60C355 60 440 145 440 250C440 355 355 440 250 440" stroke="#000" stroke-width="30" stroke-linecap="round" fill="none"/>
          <line x1="250" y1="250" x2="250" y2="170" stroke="#fff" stroke-width="18" stroke-linecap="round"/>
          <line x1="250" y1="250" x2="310" y2="280" stroke="#fff" stroke-width="14" stroke-linecap="round"/>
        </svg>
      </div>

      <!-- 8: Microphone with grid base -->
      <div class="cell">
        <svg viewBox="0 0 500 500" fill="none" xmlns="http://www.w3.org/2000/svg">
          <rect x="190" y="60" width="120" height="180" rx="60" fill="#000"/>
          <path d="M140 200C140 290 190 340 250 340C310 340 360 290 360 200" stroke="#000" stroke-width="35" stroke-linecap="round" fill="none"/>
          <line x1="250" y1="340" x2="250" y2="380" stroke="#000" stroke-width="35"/>
          <rect x="120" y="380" width="260" height="60" rx="10" fill="#000"/>
          <line x1="185" y1="380" x2="185" y2="440" stroke="#fff" stroke-width="12"/>
          <line x1="250" y1="380" x2="250" y2="440" stroke="#fff" stroke-width="12"/>
          <line x1="315" y1="380" x2="315" y2="440" stroke="#fff" stroke-width="12"/>
        </svg>
      </div>

      <!-- 9: Play button + calendar elements -->
      <div class="cell">
        <svg viewBox="0 0 500 500" fill="none" xmlns="http://www.w3.org/2000/svg">
          <rect x="80" y="80" width="340" height="340" rx="50" fill="#000"/>
          <polygon points="200,150 200,350 360,250" fill="#fff"/>
          <circle cx="140" cy="140" r="20" fill="#fff"/>
          <circle cx="360" cy="140" r="20" fill="#fff"/>
          <circle cx="140" cy="360" r="20" fill="#fff"/>
          <circle cx="360" cy="360" r="20" fill="#fff"/>
        </svg>
      </div>

      <!-- 10: Abstract mouth/speaking form -->
      <div class="cell">
        <svg viewBox="0 0 500 500" fill="none" xmlns="http://www.w3.org/2000/svg">
          <ellipse cx="250" cy="280" rx="180" ry="120" fill="#000"/>
          <ellipse cx="250" cy="260" rx="100" ry="60" fill="#fff"/>
          <circle cx="160" cy="140" r="40" fill="#000"/>
          <circle cx="340" cy="140" r="40" fill="#000"/>
        </svg>
      </div>

      <!-- 11: Concentric circles with grid overlay -->
      <div class="cell">
        <svg viewBox="0 0 500 500" fill="none" xmlns="http://www.w3.org/2000/svg">
          <circle cx="250" cy="250" r="200" stroke="#000" stroke-width="25" fill="none"/>
          <circle cx="250" cy="250" r="130" stroke="#000" stroke-width="25" fill="none"/>
          <circle cx="250" cy="250" r="60" fill="#000"/>
          <line x1="250" y1="50" x2="250" y2="450" stroke="#000" stroke-width="20"/>
          <line x1="50" y1="250" x2="450" y2="250" stroke="#000" stroke-width="20"/>
        </svg>
      </div>

      <!-- 12: Hexagon with internal waves -->
      <div class="cell">
        <svg viewBox="0 0 500 500" fill="none" xmlns="http://www.w3.org/2000/svg">
          <polygon points="250,50 430,140 430,360 250,450 70,360 70,140" fill="#000"/>
          <path d="M200 250C200 220 220 200 250 200C280 200 300 220 300 250C300 280 280 300 250 300C220 300 200 280 200 250Z" fill="#fff"/>
          <path d="M160 250C160 200 200 160 250 160" stroke="#fff" stroke-width="20" stroke-linecap="round" fill="none"/>
          <path d="M340 250C340 300 300 340 250 340" stroke="#fff" stroke-width="20" stroke-linecap="round" fill="none"/>
        </svg>
      </div>

      <!-- 13: Super rounded calendar grid -->
      <div class="cell">
        <svg viewBox="0 0 500 500" fill="none" xmlns="http://www.w3.org/2000/svg">
          <rect x="60" y="60" width="380" height="380" rx="80" fill="#000"/>
          <circle cx="170" cy="170" r="40" fill="#fff"/>
          <circle cx="330" cy="170" r="40" fill="#fff"/>
          <circle cx="170" cy="330" r="40" fill="#fff"/>
          <circle cx="330" cy="330" r="40" fill="#fff"/>
          <circle cx="250" cy="250" r="50" fill="#fff"/>
        </svg>
      </div>

      <!-- 14: Play triangle with time circles -->
      <div class="cell">
        <svg viewBox="0 0 500 500" fill="none" xmlns="http://www.w3.org/2000/svg">
          <polygon points="120,80 420,250 120,420" fill="#000"/>
          <circle cx="120" cy="250" r="35" fill="#fff"/>
          <circle cx="220" cy="170" r="25" fill="#fff"/>
          <circle cx="220" cy="330" r="25" fill="#fff"/>
          <circle cx="320" cy="250" r="30" fill="#fff"/>
        </svg>
      </div>

      <!-- 15: Diamond with voice element -->
      <div class="cell">
        <svg viewBox="0 0 500 500" fill="none" xmlns="http://www.w3.org/2000/svg">
          <polygon points="250,40 460,250 250,460 40,250" fill="#000"/>
          <ellipse cx="250" cy="220" rx="60" ry="80" fill="#fff"/>
          <path d="M170 320C170 350 205 380 250 380C295 380 330 350 330 320" stroke="#fff" stroke-width="25" stroke-linecap="round" fill="none"/>
        </svg>
      </div>

      <!-- 16: Abstract friendly face -->
      <div class="cell">
        <svg viewBox="0 0 500 500" fill="none" xmlns="http://www.w3.org/2000/svg">
          <circle cx="250" cy="250" r="200" fill="#000"/>
          <circle cx="170" cy="200" r="35" fill="#fff"/>
          <circle cx="330" cy="200" r="35" fill="#fff"/>
          <path d="M150 320C180 380 320 380 350 320" stroke="#fff" stroke-width="30" stroke-linecap="round" fill="none"/>
        </svg>
      </div>

      <!-- 17: Time spiral -->
      <div class="cell">
        <svg viewBox="0 0 500 500" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M250 250C250 250 250 200 300 200C350 200 350 250 350 250C350 300 300 300 300 300C250 300 250 350 250 350C250 400 300 400 350 400C400 400 450 350 450 250C450 150 350 50 250 50C150 50 50 150 50 250C50 350 150 450 250 450" stroke="#000" stroke-width="40" stroke-linecap="round" fill="none"/>
        </svg>
      </div>

      <!-- 18: Connected dots pattern -->
      <div class="cell">
        <svg viewBox="0 0 500 500" fill="none" xmlns="http://www.w3.org/2000/svg">
          <circle cx="150" cy="150" r="40" fill="#000"/>
          <circle cx="350" cy="150" r="40" fill="#000"/>
          <circle cx="250" cy="250" r="50" fill="#000"/>
          <circle cx="150" cy="350" r="40" fill="#000"/>
          <circle cx="350" cy="350" r="40" fill="#000"/>
          <line x1="150" y1="150" x2="250" y2="250" stroke="#000" stroke-width="20"/>
          <line x1="350" y1="150" x2="250" y2="250" stroke="#000" stroke-width="20"/>
          <line x1="150" y1="350" x2="250" y2="250" stroke="#000" stroke-width="20"/>
          <line x1="350" y1="350" x2="250" y2="250" stroke="#000" stroke-width="20"/>
        </svg>
      </div>

      <!-- 19: Negative space S/C -->
      <div class="cell">
        <svg viewBox="0 0 500 500" fill="none" xmlns="http://www.w3.org/2000/svg">
          <rect x="50" y="50" width="400" height="400" rx="60" fill="#000"/>
          <path d="M150 150C150 150 200 150 250 150C320 150 350 180 350 220C350 260 320 290 250 290C180 290 150 320 150 360C150 400 200 430 280 430" stroke="#fff" stroke-width="50" stroke-linecap="round" fill="none"/>
        </svg>
      </div>

      <!-- 20: Minimal emoji style -->
      <div class="cell">
        <svg viewBox="0 0 500 500" fill="none" xmlns="http://www.w3.org/2000/svg">
          <rect x="80" y="80" width="340" height="340" rx="70" fill="#000"/>
          <rect x="150" y="170" width="50" height="70" rx="25" fill="#fff"/>
          <rect x="300" y="170" width="50" height="70" rx="25" fill="#fff"/>
          <path d="M170 320C200 370 300 370 330 320" stroke="#fff" stroke-width="35" stroke-linecap="round" fill="none"/>
        </svg>
      </div>
    </div>
  </body>
</html>
